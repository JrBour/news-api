<div class="container">
  <app-search-form 
    [sources]="sources" 
    [bookmarks]="bookmarks" 
    (formSubmit)="getArticles($event)"
    (addBookmark)="createBookmark($event)"
    (deleteBookmark)="deleteBookmark($event)"
  ></app-search-form>
  <p *ngIf="posts && posts.length === 0">Aucun article n'a pu etre trouve</p>
  
  <section *ngIf="posts && posts.length !== 0">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </section>
</div>
